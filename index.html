<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/null.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/delete.svg" type="image/x-icon" />
    <title>Translit</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1>T.R.A.N.S.L.I.T.</h1>

        <div class="interactive">
          <input id="input" type="text" placeholder="Начните вводить текст" />
          <button id="button" class="interactive-btn">Добавить</button>
        </div>

        <div class="translit">
          <ol id="input-text" class="translit-ru"></ol>
          <ul id="translit-text" class="translit-lat"></ul>
        </div>

        <button id="delete" class="delete-btn delete-btn-hidden">
          <img src="./img/delete.svg" alt="delete" />Очистить все
        </button>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
